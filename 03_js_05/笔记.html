一.函数
	A:一个代码块
	B:一次定义,多次使用,提高可重复使用率
	1)定义函数
	<script>
		function 函数名([参数1,参数2...]){
			// []里的内容可有可无
			// 参数就是变量
			事件过程...
		}
		
	

	**注意:函数定义是不会自动执行的,只是先存储起来
	2)调用函数
		函数名([参数值1,参数值2...]);

	**注意:调用函数才会生效

二.变量的作用域
	
	var hero = "后裔";//全局变量(公共变量)--函数体内外均可访问

	function game(){
		hero = "皇子";
		var hero1 = "李白";//私有变量(局部变量)--只在该函数体内访问
			hero2 = "安其拉";//变量提升--访问过该函数后,该变量可以在函数体内外被访问
	}

	
三.关键字--- return (返回)
	
	返回值:
		1) 一个函数只能有一个返回值;
		2) 遇到return 跳出 整个函数 ，即 遇到return 下面的代码就不执行了
		3) return的值可以自己设定
		4) 表单提交的onsubmit()事件中，return只能返回true或false
		// onsubmit="return 事件名()"
		// 目前学的其他函数定义时，比如：onchange="事件名()"
		5) 什么时候使用：在其他函数中使用该函数结果时(如：做判断时)
		6) 可以用变量去接收


</script>
