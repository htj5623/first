<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			border: 1px solid red;
			margin: 0 auto;
			width: 815px;
		}
		.box>img{
			width: 815px;
			height: 400px;
		}
		.box .box2 img{
			width: 200px;
			height: 100px;
		}
	</style>
</head>
<body>
<div class="box">
	<img id='atn' src="hero/b_1.jpg" alt="">
	<div class="box2">
		<img class='btn' src="hero/b_2.jpg" alt="">
		<img class='btn' src="hero/b_3.jpg" alt="">
		<img class='btn' src="hero/b_4.jpg" alt="">
		<img class='btn' src="hero/b_5.jpg" alt="">
	</div>
</div>
<script>
	// 点击小图切换大图
	// js
	var atn_obj = document.getElementById('atn');
	console.log(atn_obj);
	
	var btn_obj = document.getElementsByClassName('btn');
	console.log(btn_obj);

	for(var i=0;i<btn_obj.length;i++){
		btn_obj[i].onclick = function(){
			atn_obj.src = this.src;
		}		
	}
</script>	
</body>
</html>
