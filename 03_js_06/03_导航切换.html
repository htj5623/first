<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
    	#navbox{width: 800px;margin:20px auto;border:1px solid red;}
    	#navbox a{width: 20%;
    		line-height: 40px;
    		font-size: 18px;
    		text-align: center;
    		background: #D1544F;
    		display: inline-block;
    		font-family: '微软雅黑';
    		color: white;
    		text-decoration: none;
    	}
    	#navbox a.current{font-weight: bold;background: #A71212}
    </style>
    <script type="text/javascript">
        window.onload = function(){
            // 点击a,当前a显示：文字加粗 背景变深 onclick
            // 其他的a恢复默认状态
        	
            // 1.找到所有的a
            var a_obj = document.getElementsByTagName('a');    
          	// 2.给每个a都添加点击事件
        	for(key in a_obj){
        		a_obj[key].onclick = function(){
        			
                    // 3.把所有的a恢复默认状态 a_obj数组
    				for(var k=0;k<a_obj.length;k++){
    					a_obj[k].style.fontWeight = "normal";
        				a_obj[k].style.background = "#D1544F";
    				}

        			// 4.当前点击的这个a -- this关键字
        			this.style.fontWeight = "bold";
        			this.style.background = "#A71212";
        		}
        	}
        }
    </script>
</head>
<body>
    <div id="navbox">
    	<a href="#" class="current">聚划算</a><a href="#">天猫</a><a href="#">天猫超市</a><a href="#">一淘</a><a href="#">跳蚤市场</a>
    </div>
</body>
</html>
