<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度一下,你就知道</title>
</head>
<body>
	<h1 id="title" title="标题1"><font color='red'>淡写年华</font></h1>
	<p id='title' title="段落1">许我们的心里藏有一个海洋</p>
	<p name="n1"  title="段落2">曾经我们敷衍的情绪，在别人记忆的曲线里渐行渐远渐无言。</p>
	<div name="n1">曾经我们也有过如海子一般“面朝大海，春暖花开”的美好愿景，曾经我们也为“那一年”的往事刻骨铭心，曾经我们也不知道忙碌夜夜狂欢，曾经我们也有过假装欺骗自己……在我们过去的时光里，一件件悲伤的、快乐的往事像一粒粒珍珠般串联在一起，构成了我们如花似玉的年华。
	</div>
	<script>
	console.log(document.getElementById("title"));
	//<h1 id="title" title="标题1"><font color='red'>淡写年华</font></h1>
	//得到一个元素
	//js中的id具有唯一性
	//所以使用js获取元素id时，不能给多个元素设置相同的id名，每个元素的id必须不同
	
	console.log(document.getElementsByTagName('p'));
	// Elements
	//得到数组
	//js中自动把标签名为p的组成了数组,找到p标签组成的数组
	
	console.log(document.getElementsByTagName('div'));
	//Elements 
	//得到数组
	
	console.log(document.getElementsByName('n1'));
	// Elements
	//得到数组

	console.log(document.body);
	// 直接找到body标签
	
	console.log(document.title);
	//百度一下,你就知道
	//获取的是title的内容




	// 属性
	var obj = document.getElementById("title");
	// h1标签
	console.log(obj.title);//标题1
	console.log(obj.width);//undefined 未定义
	//属于Undefined类型:只有一个值 undefined


	var p_obj = document.getElementsByTagName('p');
	console.log(p_obj);//两个p标签组成的数组
	
	console.log(p_obj[0]);//数组里的第一个p标签
	console.log(p_obj[0].title);//段落1
	// 找到第一个p标签的title属性:段落1
	console.log(p_obj[1].title);// 段落2



	// 赋值
	p_obj[1].title = "这是段落2";
	console.log(p_obj[1].title);
	// 这是段落2
	

	// 获取标签之间的内容
	console.log(obj.innerHTML);
	// <font color="red">淡写年华</font>
	// 识别html
	console.log(obj.innerText);
	// 淡写年华
	// 不识别html


	// 赋值
	obj.innerHTML = "<font color='blue'>心塞塞</font>"
	// 页面h1变蓝色
	obj.innerText = "<font color='blue'>心塞塞</font>"
	// 页面h1变成:<font color='blue'>心塞塞</font>
	




	</script>
</body>
</html>
