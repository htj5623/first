二、while 循环--------特点：先判断，后执行
	
	初始值;
	while(值范围){
		循环体;
		变换步长;
	}
	
	


三、do while 循环-------特点：先执行，后判断---至少会执行一次
	
	初始值;
	do{
		循环体;
		变换步长;
	}while(值范围)


补充：什么时候使用各种循环？
	
	for循环:适合于循环次数是已知的。
	
	while:适合于循环次数是未知的。
	
	do while:适合于循环至少执行一次的。

	}

五、流程控制语句---关键字
	1) break;    终断  		跳出当前整个流程语句
	2) continue; 中断		跳过本次循环，继续下一次循环
	
六、条件语句

	switch(条件表达式/变量){

		case 值3:结果3;break;
		...

	}


	注意：break关键字必须加
