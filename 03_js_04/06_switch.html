<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	// 
	var week = new Date().getDay();//星期几
	console.log(week);
	switch(week){
		case 1:document.write("看电影");break;
		case 2:document.write("玩游戏");break;
		case 3:document.write("听歌");break;
		case 4:document.write("出去嗨");break;
		case 5:document.write("追韩剧");break;
		case 6:document.write("学习");break;
		case 0:document.write("跳舞");break;//周日
		default:document.write("您不在地球！");
	}

	
</script>
</body>
</html>
