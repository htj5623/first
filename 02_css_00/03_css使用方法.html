<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 内联样式： -->
	<style type="text/css">
	/* (css)选择器：查找标签元素 */
	/* 标签选择器 如下面的p标签，给p标签加样式*/
	/* 所有标签都能当做标签选择器 */
		p{border:1px solid orange;width:600px}
	</style>
	

	<!-- 外联样式 -->
	<link rel="stylesheet" href="04_外部css样式.css">
	
</head>

<body>

	<!-- 行内样式 -->
	<ul type="circle" style="border:1px solid red;width:600px">
	<!-- style属性是公共属性，所有标签都可用 -->
	<!-- ;代表一个修饰结束 -->
	<!-- 具体数值时要加单位 -->
		<li>花开人间四月天</li>
		<li>淡写年华</li>
		<li>心安，幸福</li>
	</ul>
	<ol type="A" style="border:1px solid blue;width:600px">
		<li>花开人间四月天</li>
		<li>淡写年华</li>
		<li>心安，幸福</li>
	</ol>



	<!-- 内联样式 -->
	<!-- 加边框：1px 实线 orange 宽度600px-->
	<p>花开人间四月天</p>
	<p>淡写年华</p>
	<p>心安，幸福</p>

	<p>花开人间四月天</p>
	<p>淡写年华</p>
	<p>心安，幸福</p>



</body>
</html>
