三、操作DOM元素属性
	<script>
	方法：attr()
	1)获取属性
	$(obj).attr("属性名");
	如：
	$("img").attr("width");
	2)给属性赋值
		
		A:给单个属性赋值
		$(obj).attr("属性名","属性值");
		
		如：
		$("img").attr("title","这是描述文字");
		

		B:给多个属性赋值
		$(obj).attr({
			属性名1: '属性值1',
			属性名2: '属性值2'
		});
		
		如：
		$("img").attr({
			src: 'hero/b_1.jpg',
			title: '这是描述文字',
			alt:"图片有误"
		});

	</script>

四、操作CSS样式
	<script>
	方法：css()
	1)获取样式
	$(obj).css("样式名");
	如：
	$("img").css("color");
	2)给样式赋值
		
		A:给单个样式赋值
		$(obj).css("样式名","样式值");
		
		如：
		$("img").css("width","300px");
		

		B:给多个样式赋值
		$(obj).css({
			样式名1: '样式值1',
			样式名2: '样式值2'
		});
		
		如：
		$("img").css({
			width: '300px',
			height: '200px',
			border:"1px solid red"
		});



	</script>

	1)原生js

		$(this).css("border","1px solid red");
