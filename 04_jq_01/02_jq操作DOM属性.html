		};//json数组：一般存储关联数组

		console.log($("div").css("width"));//500px
		console.log($("div").css("border"));//50px

		$("div").css({
			border: '1px solid #F011AA',
			height: '300px',
			fontSize:'20px',
			"line-height":'50px'
		});

	});
