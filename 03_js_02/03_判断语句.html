<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
	    //判断语句
	    /*if(性别为女){
	    		今天放假!
	    }else{
	    		上班!
	    }*/

	    // 判断是偶数还是奇数
	    var num = prompt("请输入一个数值");
	    // num % 2 == 0
	    // 一个等号是赋值，两个等号是比较数值是否相等
	    if(num % 2 == 0){
	    	document.write(num+"是偶数");//num是变量，不能写在引号里
	    }else{
	    	document.write(num+"是奇数");
	    }
	    document.write("<br>");



	    if(10 == "10"){
	    	document.write("相等");
	    }else{
	    	document.write("不相等");
	    }
	    document.write("<br>");
	    //结果：相等
	    // == ：判断数值
	    

	    if(10 === "10"){
	    	document.write("相等");
	    }else{
	    	document.write("不相等");
	    }
	    //结果：不相等
	    // === ：判断数值和类型

    </script>
    </body>
</html>
