<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" width="600" height="200" cellspacing="0">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
			<td colspan="2">2-3</td>
			
		</tr>
		<tr>
			
			<td>3-2</td>
			<td>3-3</td>
			<td>3-4</td>
		</tr>
		<tr>
			<td>4-1</td>
			<td colspan="3">4-2</td>
			
		</tr>
	</table>


	<!-- colspan:列合并 rowspan:行合并  -->
	<!-- 注意：合并行或者列后，要删除掉合并的单元格，否则会增加行或者列 -->



</body>
</html>
