<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form action="index.php" method='post' enctype="multipart/form-data">  
<!--  enctype="multipart/form-data":只要有文件，必须加这个-->

<fieldset>
<legend>表单名</legend>
<!--fieldset></fieldset> :表单框-->
<!-- <legend>表单名</legend> -->


	用户名：<input type="text" value="apple" name="uname"  disabled><br>
	<!-- 单行文本输入框，类型：text，value:默认值  disabled:不允许修改填入的数据
	 -->
	
	
	昵称：<input type="text" value="" name="nick_name" maxlength="8"><br>
	<!-- maxlength:输入的最大值 -->


	密码：<input type="password" value="123456" name="upass"><br>
	<!-- 密码，类型：password（输入密码时以圆点显示） -->



	性别：<input type="radio" value="boy" name="sex" checked="checked">男
	<!-- checked="checked" (属性名和属性值相同时，直接写checked即可)，代表默认选中状态:性别为“男” -->
		  <input type="radio" value="girl" name="sex">女
		  <input type="radio" value="noboynogirl" name="sex">人妖<br>
	<!-- 单选框：性别：radio 为了满足单选，必须赋值给value和name;value:网站通过value值来找到性别信息，name：为保证只能选择一个性别，我们把男，女，人妖规定为一组，name是组名 -->
	<!-- 如果不加value和name，这里就可以同时选择男，女，人妖了 -->


	爱好：<input type="checkbox" value="0" name="like">听音乐
		  <input type="checkbox" value="1" name="like">上网
		  <input type="checkbox" value="2" name="like" checked>看书<br>
	<!-- checked：默认选中状态：爱好为“看书” -->
	<!-- 多选框：爱好，类型：checkbox 为了满足在一组，必须赋值给value和name -->
	<!-- 只要他们是一个组的，就要起组名，即赋值给name -->


	籍贯：<select name="province" id="">
				<option value="0" selected>安徽省</option>
				<option value="1">江苏省</option>
				<option value="2">浙江省</option>
		 </select>

		 <select name="city" id="">
				<option value="0">合肥市</option>
				<option value="1">宿州市</option>
				<option value="2">南京市</option>
				<option value="3">无锡市</option>
				<option value="4">杭州市</option>
				<option value="5">宁波市</option>
		</select>
		<br><br><br>
	<!-- 下拉列表：使用<select><option></option></select>句式，不使用input -->
	


	<!-- 单选框，多选框，下拉列表必须有value值和name值 -->

	

	头像：<input type="file" name="head_pic" ><br><br><br>
	<!-- 上传头像或者文件，类型是file -->
	


	自我评价：<textarea name="" id="" cols="30" rows="10">请输入自我评价！</textarea><br><br>
	
	<!-- 多行文本域：<textarea name="" id="" cols="30" rows="10"></textarea>   -->
	<!-- 可通过修改cols(列)和rows(行)来修改自我评价文本框的大小 -->




	<!-- 1)单选框、多选框、下拉列表必须有value属性，并赋值。
	    如：性别、爱好、籍贯都要加value属性
	2)所有的控件都要加name属性（提交的后台的服务器是通过name来接收用户信息的，用户填写的信息是存储在value中的，所以必须要加name属性）
	
 -->



	<br><br>



	提交：<input type="submit"><br><br>
	<!-- submit的value值默认是提交，也可通过修改value值，使submit是别的意思 -->
 	<!-- 如下： -->
	登录：<input type="submit" value="登录"><br><br>


	<!--即要实现提交功能：
				<form action="index.php">
						提交的内容
						<input type="submit">
				</form>

	!-->
	

</fieldset>

</form>

</body>
</html>
