<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style text="text/css">
        	ol{
        		border:1px solid red;
        		width: 200px;
        		list-style-position: inside;
        		list-style-type: 1;
        	}
			li{
				border:1px solid blue;
				height: 36px;
				line-height: 36px;
			}
			.F_1{
				color: #53ACF6;
				font-style: italic;
			}

			.F_2{
				color:#C59639;
				font-weight: bold;
			}

			.F_3{
				color: green;
				text-decoration: underline;
			}
			.F_4{
				color: #2830F6;
				text-decoration: line-through;
			}

			.F_5{
				color: red;
				font-style: italic;
				font-weight: bold;
			}

			.F_6{
				color: purple;
				text-decoration: line-through;
				font-style: italic;
			}

        </style>
    </head>
    <body>
		<ol>
			<li class="F_1">别减肥了</li>
			<li class="F_2">假如生活欺骗了你</li>
			<li class="F_3">又一天过去了</li>
			<li class="F_4">有些女生</li>
			<li class="F_5">老师您好</li>
			<li class="F_6">以前我以为</li>
		</ol>

    </body>
</html>
