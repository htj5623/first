<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style text="text/css">
		.F_1{border:1px solid red;
			 color: #2EDDCA;
			 font-size: 24px;
			 font-family: "微软雅黑";
			 font-weight: bold; /*  文字加粗 */
			 /*bold|bolder;     加粗
			   normal;   去掉文字加粗 */
			
			 font-style: italic; /* 倾斜 */
			 /* normal:不倾斜 */
			 text-decoration: underline;      /* 下划线 */
						   /* overline;          上划线
							  line-through;      删除线  */ 

			 text-indent: 2em;	/*  首行缩进两个字符	 */		   
						/* 2em|100px;    首行缩进2字符|缩进100像素(可缩进具体数值)*/

			 line-height: 40px; /* 行高 */
		
			}

			.F_2{border:2px solid blue;
				width: 900px;
				height: 100px;
				text-align: center; /* 文本水平居中 */
				line-height: 100px;/* 行高=标签高，单行文本垂直居中 */
				
			} 


			a{text-decoration: none;}  /* 去掉下划线 */


        </style>
		
    </head>


    <body>
    	<a href="#">天猫超市</a>
		<h1 class="F_1">我们都是好孩子<br>
						我们都是好孩子<br>
		 </h1>
		<h1 class="F_2">开心快乐每一天</h1>



    </body>
</html>
