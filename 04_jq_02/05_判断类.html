<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
	*{margin: 0;padding: 0}
	.menu{width: 320px;margin:0 auto;
		border:1px solid #ccc;text-indent: 20px}
	.menu h3{line-height: 50px;font-size:26px;
		border-bottom: 1px solid #ccc;
		background:#EFEFEF url(hero/pro_left.png) no-repeat right center}
	.menu h3.current{background:#EFEFEF url(hero/pro_down.png) no-repeat right center}	
	.menu ul{list-style: none;line-height: 50px;}
	.menu ul li{border-bottom: 1px solid #ccc;}
</style>
<script type="text/javascript" src="jq/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(function(){
    	// $(".menu ul").hide().eq(0).show();
		$(".menu ul").eq(0).show().siblings('ul').hide();
		$(".menu h3").eq(0).addClass('current');

		// 点击切换效果
			// 实现效果：
			// 1.对当前h3来说：无-，加-;有-，去-
			// 2.点击当前h3，h3，变-；上次点击的h3，要去-
			// 3.第一个h3加-
		$(".menu h3").click(function(event) {
			/* Act on the event */
			// 1.切换对应的ul,隐藏其他的ul
			$(this).next().slideToggle().siblings('ul').slideUp();
			// 2.切换h3对应的背景图,其他的h3显示+
			if($(this).hasClass('current')){
				$(this).removeClass('current');
			}else{
				$(this).addClass('current');
			}
			// 其他的h3显示+
			$(this).siblings('h3').removeClass('current');
			
		});


    })


    </script>
</head>
<body>
