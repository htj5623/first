	// 点击小图，切换大图并切换文字

	$(function(){

		var arr = [
		['鲁班七号','机关造物','鲁班大师，智障250，膜拜，忌惮膜拜。','s_1.jpg','b_1.jpg'],

		['庄周','逍遥梦幻','蝴蝶是我，我就是蝴蝶','s_3.jpg','b_3.jpg'],
		['大乔','伊势巫女','守望着天空，大海，和你的回忆。','s_4.jpg','b_4.jpg'],
		['妲己','魅惑之狐','为什么会痛苦，一直微笑就好了','s_5.jpg','b_5.jpg'],
		['狄仁杰','断案大师','以陛下的名义，你被捕了','s_6.jpg','b_6.jpg'],
		['曹操','鲜血枭雄','宁叫我负天下人','s_7.jpg','b_7.jpg'],
		['李白','青莲剑仙','一篇诗，一斗酒，一曲长歌，一剑天涯','s_8.jpg','b_8.jpg']
	];
		console.log(arr);
		//第三步：从数组中取出小图放到small_img空盒子里 
		
		var imgbox = "";//存储小图图片的变量
		for(key in arr){
			// arr[key]：取出某个人的整套信息，又是一个数组
			// arr[key][3]：小图
			console.log(arr[key][3]);
			
			// 1) 取出小图图片
						// <img src="hero/s_2.jpg">
						// 两端要加引号，因为要输出<img src="hero/""+arr[key][3]+">
			imgbox += "<img src='hero/"+arr[key][3]+"'>";	
		}
			// 2) 放到small_img盒子里
			// 循环完成之后，把所有的小图放到small_img里
		console.log(imgbox);
		$(".box .small_img").html(imgbox);



	// 点击小图，相应的大图和名字，昵称，语录显示在相应位置 。
	
	$('.box .small_img img').click(function(){
		console.log($(this).index());
		// 点击第一张图，得到下标是0，该图所在数组在整个数组arr中下标也为0
		// 即：			 下标0
		// 人物所在数组：arr[0]
		// 名字：		 arr[0][0]
		// 昵称：		 arr[0][1]
		// 语录：		 arr[0][2]
		// 大图：		 arr[0][4]
		var i = $(this).index();
		// 即：			 下标i
		// 人物所在数组：arr[i]
		// 名字：		 arr[i][0]
		// 昵称：		 arr[i][1]
		// 语录：		 arr[i][2]
		// 大图：		 arr[i][4]
		$('.box .txt p.hero_name').html(arr[i][0]);
		$('.box .txt p.nick_name').html(arr[i][1]);
		$('.box .txt p.speak').html(arr[i][2]);
		$('.box>img').attr('src','hero/'+arr[i][4]);

	})
	

})

	</script>
